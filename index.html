<!DOCTYPE html>

    <!-- Font Awesome -->

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"

    <!-- owl carousel  -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />

    <header>
      <div class="input-search-mobile" id="searchMobile">
        <input type="text" />
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-x" onclick="onclickClose()"></i>
      </div>
      <div class="header">
        <div class="header_top">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-lg-6 top_left">
                <p>SIÊU THỊ NỘI THẤT & TRANG TRÍ EVO NỘI THẤT</p>
              </div>
              <div class="col-lg-6 text-end top_right">
                <ul>
                  <li>
                    <a href="#"
                      ><i class="fa fa-sign-in-alt login"></i> Đăng nhập</a
                    >
                  </li>
                  <li>
                    <a href="#"

                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="header_bottom">
          <div class="container">
            <div class="content">
              <div class="row align-items-center">
                <div class="col-md-1 col-1 d-lg-none menu-mobile">
                  <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col-9 col-md-8 col-lg-3 logo">
                  <img
                    style="width: 219px; height: 65px"
                    src="./img/logo_evo.webp"
                    alt="logo"
                  />
                </div>
                <div class="content-search d-md-none d-lg-flex">
                  <input type="text" style="outline: none" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="content-contact align-items-center col-md-3 col-lg-4 col-2">
                  <div class="hotline">
                    <p>LIÊN HỆ HOTLINE</p>
                    <a href="tel:0123456789">0123 456 789</a>
                  </div>
                  <div class="address">
                    <p>TÌM ĐỊA CHỈ</p>
                    <a href="#">CỬA HÀNG</a>
                  </div>
                  <div class="search-mobile" onclick="onclickA()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <div class="cart ">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-nav">
        <div class="nav-content container">
          <div class="row">
              <div class="main-menu px-0 col-3">
                <span class="align-items-center">Tất cả sản phẩm</span>

              <nav class="navbar navbar-expand-lg d-md-none d-lg-block navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">TRANG CHỦ</a>
                      </li>
                      <li class="nav-item">

                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">BLOG</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">LIÊN HỆ</a>
                      </li>
                      
                    </ul>
                </div>
              </nav>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- owl js  -->
    <script src="./js/owl.carousel.min.js"></script>

    <!-- main js  -->
    <script>
      function onclickA() {
        const searchMobile = document.getElementById("searchMobile");
        searchMobile.style.display = "flex";
        searchMobile.style.zIndex = "1";
      }
      function onclickClose() {
        const searchMobile = document.getElementById("searchMobile");
        searchMobile.style.display = "none";
      }
    </script>
